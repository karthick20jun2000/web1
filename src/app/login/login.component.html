<div class="row justify-content-center">
    <div class="col-12 col-lg-4">
        <form [formGroup]="loginform" name="login" (submit)="hadleclick()">
            <div name="login" class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" required email class="form-control" id="email" placeholder="jonjosf@gmail.com" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="********" />
                <ng-container *ngIf="loginform.get('password')?.dirty">
                    <div class="text-danger">
                        <span [class.d-none]="!loginform.get('password')?.errors?.['required']">please enter password</span
            >
            <span
              [class.d-none]="!loginform.get('password')?.errors?.['minlength']"
              >min password 18
            </span>
                    </div>
                </ng-container>
            </div>
            <button class="btn btn-primary" [disabled]="loginform.invalid">
        submit
      </button>
        </form>
    </div>
</div>
